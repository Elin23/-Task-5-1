<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator  | JS</title>
    <link rel="icon" href="./assests/imgs/icon.webp">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!--Main css File-->
    <link rel="stylesheet" href="./assests/css/style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="container d-flex align-items-center justify-content-center flex-column">
            <div class="calc p-4 position-relative">
                <div class="d-flex justify-content-between">
                    <div class="menu w-50">
                        <i class="fa-solid fa-bars pointer"></i>
                        <span class="fw-bold pointer">Standard</span>
                    </div>
                    <i class="fa-solid fa-clock-rotate-left pointer history"></i>
                </div>
                <div class="result-viewer w-100 rounded-1 mt-2 mb-2 pt-3 pb-3 px-2">
                    <span class="operation d-block"></span>
                    <span class="result text-light">0</span>
                </div>
                <div class="keys d-flex justify-content-strat flex-wrap mt-3">
                    <div class="key d-flex align-items-center justify-content-center rounded-1 colored wider AC">AC</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1 colored ml-10">%</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1 colored ml-10">/</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1">1</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1 ml-10">2</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1 ml-10">3</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1 ml-10 colored">-</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1 ">4</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1 ml-10">5</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1 ml-10">6</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1 ml-10 colored">*</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1 ">7</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1 ml-10">8</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1 ml-10">9</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1 ml-10 colored">+</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1 wider">0</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1 ml-10">.</div>
                    <div class="key d-flex align-items-center justify-content-center rounded-1 ml-10 colored">=</div>
                </div>
                <ul class="popup list-unstyled text-black-50 position-absolute w-100"></ul>
            </div>
        </div>
    </div>
    <!--Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Main JS File-->
    <script src="./assests/js/script.js"></script>
</body>
</html>
